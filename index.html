<style>body{
  display: flex;
  background: rgb(240,242,250);
background: radial-gradient(circle, rgba(240,242,250,1) 0%, rgba(255,215,149,1) 100%);
}
#wing1{
  position: absolute;
  right: 116px;
  top: -32px;
  animation: wing1-move 2s ease 0s infinite alternate none;
}
#wing2{
  position: absolute;
  right: 78px;
  top: -22px;
  animation: wing2-move 2s ease 0s infinite alternate none;
}
#eyes{
  position: absolute;
  right: 167px;
  top: 87px;
  animation: blink 5s ease 0s infinite normal none;
}
#crown{
  position: absolute;
  right: 152px;
  top: 7px;
  animation: crown-falling 3s ease-in 0s 1 normal none;
}
#bee-content{
  animation: bee-moving 3s ease 0s infinite alternate none;
}
.centered{
  position: fixed;
  top: 40%;
  left: 40%;
}

@keyframes crown-falling {
  0.0%{
        transform: translate(0px, -400px) scale(.9,1);
    }
    20%{
        transform: translate(0px, 0px) scale(.9,1.1);
    }
    21%{
        transform: translate(0px, 0px) scale(1.1, 0.9);
    }
    30%{
        transform: translate(0px, 0px) rotate(-10deg);
        transform-origin: bottom;
    }
    40%{
        transform: translate(0px, 0px);
    }
}
@keyframes wing1-move {
  0.0%{
        transform: rotate3d(10,1,1, -30deg);
    }
    100%{
        transform: rotate3d(10,1,1, 30deg);
    }
}
@keyframes wing2-move {
  0.0%{
        transform: rotate3d(10,1,1, -30deg);
    }
    100%{
        transform: rotate3d(10,1,1, 30deg);
    }
}
@keyframes blink {
    0%{
        transform: scale3d(1,1,1);
    }
    45%{
        transform: scale3d(1,1,1);
    }
    50%{
        transform: scale3d(1,0,1);
    }
    60%{
        transform: scale3d(1,1,1);
    }
    100%{
        transform: scale3d(1,1,1);
    }
    
}
@keyframes bee-moving {
    0%{
        bottom: 0px;
        transform: translate(0px, 30px);
    }
    100%{
        bottom: 0px;
        transform: translate(0px, -30px);
    }
}

</style>
